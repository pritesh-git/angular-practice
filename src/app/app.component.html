<header class="bg-gray-100">
  <div class="mx-auto max-w-screen px-4">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <h1 class="font-serif text-xl cursor-not-allowed">
          Angular Practice app
        </h1>
      </div>
      @if (isLoggedIn) {
        <div class="block">
          <nav aria-label="Global">
            <ul class="flex items-center gap-6 font-mono text-lg">
              <li>
                <a
                  routerLink="/"
                  class="text-gray-500 transition hover:text-gray-500/75 cursor-pointer"
                >
                  Home
                </a>
              </li>

              <li>
                <a
                  routerLink="/blogs"
                  class="text-gray-500 transition hover:text-gray-500/75 cursor-pointer"
                >
                  Blogs
                </a>
              </li>

              <li>
                <a
                  routerLink="/data-rendering"
                  class="text-gray-500 transition hover:text-gray-500/75 cursor-pointer"
                >
                  Api-Work
                </a>
              </li>

              <li>
                <a
                  (click)="logout()"
                  class="text-red-500 transition hover:text-red-500/75 cursor-pointer"
                >
                  Logout
                </a>
              </li>
            </ul>
          </nav>
        </div>
      } @else {
        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4">
            <a
              href="/login"
              class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
            >
              Login
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</header>

<div class="flex-1 min-h-[85vh]">
  <router-outlet></router-outlet>
</div>

<footer class="bg-gray-50">
  <div class="mx-auto max-w-screen px-4 pt-8 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center sm:justify-between">
      <div class="flex justify-center text-teal-600 sm:justify-start">
        <h3 class="font-serif text-lg cursor-not-allowed">
          Angular Practice app
        </h3>
      </div>

      <p class="mt-4 text-center text-sm text-gray-500 lg:mt-0 lg:text-right">
        Copyright &copy; 2022. All rights reserved.
      </p>
    </div>
  </div>
</footer>
